<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Alura Geek</title>
  </head>

  <body>
    <header>
      <img src="./assets/logo-coracao.png" alt="Logo de coração" />
      <h2>AluraGeek</h2>
    </header>
    <main>
      <section class="container-left">
        <h2 class="section-title">MEUS PRODUTOS:</h2>
        <!-- Pai dos cards -->
        <div class="container-card" id="card-list">
          <!-- Card -->
        </div>
      </section>
      <section class="container-right">
        <h2 class="section-title">
          ADICIONAR <br />
          PRODUTO:
        </h2>
        <input type="text" placeholder="nome..." name="name" id="name" />
        <input type="text" placeholder="valor..." name="value" id="value" />
        <input type="text" placeholder="imagem..." name="img" id="img" />
        <div class="form-footer">
          <button class="btn-fill" id="btn-guardar" type="button">
            Guardar
          </button>
          <button class="btn-outline" type="button">Limpar</button>
        </div>
      </section>
    </main>
    <footer>
      <div class="logo-footer">
        <img src="./assets/logo-coracao.png" alt="Logo de coração" />
        <h2>AluraGeek</h2>
      </div>
      <p>desenvolvido por Elaine Cristina</p>
      <p>Alura Latam- 202x</p>
    </footer>
    <script src="./index.js"></script>
  </body>
</html>
